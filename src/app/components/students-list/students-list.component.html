<app-header></app-header>
<div class="position-relative container">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <h4>Welcome to Administration page</h4>
    </div>
  </div>
</div><!-- div -->


<div *ngIf="students" class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">

      <h4 class="card-title">All Students</h4>
      <p class="card-description"> the total students is {{response.total}}.</p>
      <table class="table table-striped">
        <thead class="p-3 mb-2 text-info">
          <tr>
            <th>User</th>
            <th>First Name</th>
            <th> Last Name</th>
          </tr>
        </thead>
        <tbody *ngFor="let student of students" class="p-3 mb-2 bg-info text-white">
          <tr>
            <td class="py-1"><button (click)="parseid(student)" class="btn btn-dark" [routerLink]="['profile']"> show profile</button> </td>
            <td>{{student.first_name}} </td>
            <td>{{student.last_name}}</td>
          </tr>
        </tbody>
      </table>

      <div class="row justify-content-between">
        <div class="col-md-4 col-sm-8 grid-margin">
          <span> total per page </span>
          <select class="browser-default custom-select col-md-3" (change)="selectOption($event.target.value)"
            [(ngModel)]="selected" style="margin-left: 10px;">
            <option [value]="item.name" *ngFor="let item of items">{{item.name}}</option>
          </select>
        </div>

        <div class="col-md-4 col-sm-8">
          <ul class="row justify-content-center grid-margin" style="margin-top: 2%;">
            <button type="button" class="btn btn-danger btn-sm" [disabled]="previousCond"
              (click)="previousClicked()">Previous</button>
            <button type="button" class="btn btn-danger btn-sm" [disabled]="nextCond"
              (click)="nextClicked()">Next</button>
          </ul>
        </div>

      </div>

    </div>
  </div>
</div>
